<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered!
                    </div>
                </div>
                <h3>Registration</h3>
                <form th:action="@{/users/registration}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
                        </div>
                    <div class="form-group">
                        <label class="control-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered ?<a th:href="@{/users/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
