<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    </div>
</nav>
<div class="container">
    <form th:action="@{/students/edit/{id}(id=${student.getId()})}" th:object="${student}" method="post">
        <div class="col-lg-3">
            <h2 class="text-center">Update Student</h2>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" name="lastName" th:field="*{lastName}"  class="form-control" id="exampleInputPassword1" placeholder="last name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Email</label>
            <input type="email" name="email" th:field="*{email}"  class="form-control" id="exampleInputPassword2" placeholder="last name">
        </div>
        <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
</div>
</body>
</html>
